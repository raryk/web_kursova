		<script>
			function galleryOpenImage(image, alt, addon, evaluate) {
				var backdrop = $(document.createElement('div')).addClass('gallery-backdrop').appendTo('body');
				var inner = $(document.createElement('div')).addClass('gallery-inner').appendTo('body');
				var preview = $(document.createElement('div')).addClass('gallery-preview').appendTo('body');
				
				$(document).on('click', '.gallery-backdrop', function() {
					galleryCloseImage();
				});
				
				$('body').addClass('gallery-open');
				
				inner.html('<div class="gi-addon">\
					<div class="direction hover" onclick="galleryCloseImage()">\
						<i class="zmdi zmdi-arrow-left"></i>\
					</div>\
				</div>\
				<div class="gi-block">\
					<a href="' + image + '" target="_blank" class="direction">\
						<i class="zmdi zmdi-download"></i>\
					</a>\
				</div>');
				
				preview.html('<img src="' + image + '" alt="' + alt + '">');
				
				$(document).on('click', '.gallery-preview img', function(e) {
					if($('.gallery-preview').hasClass('in')) {
						$('.gallery-preview').removeClass('in');
					} else {
						var top = $(this).offset().top;
						var left = $(this).offset().left;
						var height = $(this).height();
						var width = $(this).width();
						
						$('.gallery-preview').addClass('in');
						
						$('.gallery-preview').scrollTop((e.pageY - top) * $(this).height() / height - window.innerHeight / 2);
						$('.gallery-preview').scrollLeft((e.pageX - left) * $(this).width() / width - window.innerWidth / 2);
					}
				});
			}
			
			function galleryCloseImage() {
				$('body').removeClass('gallery-open');
				
				$(document).off('click', '.imageAddon');
				$(document).off('click', '.gallery-backdrop');
				$(document).off('click', '.gallery-preview img');
				
				$('.gallery-backdrop').remove();
				$('.gallery-inner').remove();
				$('.gallery-preview').remove();
			}
		</script>
